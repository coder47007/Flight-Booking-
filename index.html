<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>SkyStay - Find Cheap Flights & Hotels | Compare 500+ Airlines</title>
  <meta name="title" content="SkyStay - Find Cheap Flights & Hotels | Compare 500+ Airlines" />
  <meta name="description"
    content="Compare flight prices from 500+ airlines and hotel prices from 2M+ properties. Find the cheapest flights to Dubai, London, Paris, Tokyo and more. Book now and save up to 40%!" />
  <meta name="keywords"
    content="cheap flights, flight deals, hotel booking, airline tickets, travel deals, flights to Dubai, flights to London, flights to Paris, budget airlines, last minute flights, flight comparison" />
  <meta name="author" content="SkyStay" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://skystay-flights.vercel.app/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://skystay-flights.vercel.app/" />
  <meta property="og:title" content="SkyStay - Find Cheap Flights & Hotels | Compare 500+ Airlines" />
  <meta property="og:description"
    content="Compare flight prices from 500+ airlines. Find the cheapest flights to Dubai, London, Paris and more. Book now and save up to 40%!" />
  <meta property="og:image" content="https://skystay-flights.vercel.app/og-image.jpg" />
  <meta property="og:site_name" content="SkyStay" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://skystay-flights.vercel.app/" />
  <meta property="twitter:title" content="SkyStay - Find Cheap Flights & Hotels" />
  <meta property="twitter:description"
    content="Compare flight prices from 500+ airlines. Find the cheapest flights and book with confidence." />
  <meta property="twitter:image" content="https://skystay-flights.vercel.app/twitter-image.jpg" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Structured Data - Organization -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SkyStay",
      "url": "https://skystay-flights.vercel.app",
      "logo": "https://skystay-flights.vercel.app/logo.png",
      "description": "Compare flight and hotel prices from hundreds of providers. Find cheap flights to Dubai, London, Paris, Tokyo and more.",
      "sameAs": [
        "https://twitter.com/skystay",
        "https://facebook.com/skystay",
        "https://instagram.com/skystay"
      ]
    }
    </script>

  <!-- Structured Data - WebSite (for sitelinks search box) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "SkyStay",
      "url": "https://skystay-flights.vercel.app",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://skystay-flights.vercel.app/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

  <!-- Structured Data - Travel Agency -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TravelAgency",
      "name": "SkyStay",
      "url": "https://skystay-flights.vercel.app",
      "description": "Find cheap flights and hotels worldwide. Compare prices from 500+ airlines and 2M+ hotels.",
      "priceRange": "$-$$$",
      "areaServed": "Worldwide"
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
